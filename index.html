<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn with Arkibo AI!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e8f5e9, #fffde7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #1b5e20;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 1.5rem;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f1f8e9;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .logo-container:hover {
      transform: scale(1.05);
    }

    img {
      width: 300px;
      max-width: 90%;
      height: auto;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #4e4e4e;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://imgur.com/zoGcC04.png" alt="Arkibo AI Logo">
  </div>
  <h1>Learn with Kibo AI!</h1>
